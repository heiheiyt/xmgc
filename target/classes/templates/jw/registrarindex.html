    <script>
        function logout(){
            layer.msg('确定要退出吗？', {
                time: 0 //不自动关闭
                ,btn: ['YES', 'NO']
                ,yes: function(index){
                    layer.close(index);
                    $.get(base + "/account/logout",function(data){
                        if(data == 1){
                            window.location = base + "/login";
                        }
                    });
                }
            });
        }
    </script>
