<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>添加作业信息</title>
      <div th:replace="commons::header"></div>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
			<label for="L_text" class="layui-form-label">
				<span class="x-red">*</span>作业名称
			</label>
              <div class="layui-input-inline">
                  <input type="text" id="taskname" name="taskname"  class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_text" class="layui-form-label">
                  <span class="x-red">*</span>截止时间
              </label>
              <div class="layui-input-inline">
                  <input type="time" id="taskendtime" name="taskendtime"  />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_text" class="layui-form-label">
                  <span class="x-red">*</span>备注
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" id="taskremark" name="taskremark" required="" lay-verify="taskremark"
                  autocomplete="off" class="layui-input" ></textarea>
              </div>
          </div>
		  
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  确认作业信息
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则
        

        //监听提交
        form.on('submit(add)', function(data){
          console.log(data);
          //发异步，把数据提交给php
          layer.alert("修改成功", {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
          });
		  window.location="add";
          return false;
        });
        
        
      });
  </script>

        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
