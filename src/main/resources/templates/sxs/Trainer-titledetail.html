              </td>-->

                <td th:utext="${title.question}"></td>
                <td th:utext="${title.selecta}"></td>
                <td th:utext="${title.selectb}"></td>
                <td th:utext="${title.selectc}"></td>
                <td th:utext="${title.selectd}"></td>
                <td th:utext="${title.answer}"></td>
			  <td class="td-manage">
                  <a title="修改题目" th:id="${title.id}" onclick="x_admin_show('修改题目','/task/edit/'+id)" href="javascript:;">
                      <i class="layui-icon">&#xe63c;</i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
		</from>
