<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>欢迎页面-X-admin2.1</title>
	<div th:replace="commons::header"></div>
</head>

<body>
<div class="x-body">
	<form class="layui-form">
		<div class="layui-form-item">
			<label for="L_username" class="layui-form-label">
				<span class="x-red"></span>姓名
			</label>
			<div class="layui-input-inline"   id="allStudent-data">
				<select name="studentId" class="layui-input">
					<option v-for="student in students" v-bind:value="student.id">{{student.sname}}</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_username" class="layui-form-label">
				<span class="x-red"></span>时间
			</label>
			<div class="layui-input-inline">
				<input type="date" id="endTime" name="createTime" placeholder="时间" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_username" class="layui-form-label">
				<span class="x-red"></span>违纪状态
			</label>
			<div class="layui-input-inline">
				<select name="type" class="layui-input">
					<option>迟到</option>
					<option>缺勤</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_username" class="layui-form-label">
				<span class="x-red"></span>分数
			</label>
			<div class="layui-input-inline">
				<input type="text" id="L_username" name="score" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_username" class="layui-form-label">
				<span class="x-red"></span>备注
			</label>
			<div class="layui-input-inline">
				<input type="text" id="L_username" name="remarks" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_repass" class="layui-form-label">
			</label>
			<button  class="layui-btn" lay-filter="add" lay-submit="">
				添加
			</button>
		</div>
	</form>
</div>
<script>
	var vue = new Vue({
		el: '#allStudent-data',
		data: {
			students: null
		}
	});
	//获取url上的参数
	function getQueryVariable(variable)
	{
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}
	$.ajax({
		type: 'post',
		url: base + '/headTeacher/student/nameList?cId='+getQueryVariable("cid"),
		success :function (data) {
			vue.students = data;
		}
	});
	layui.use(['form','layer'], function(){
		$ = layui.jquery;
		var form = layui.form
				,layer = layui.layer;

		//自定义验证规则
		form.verify({
			nikename: function(value){
				if(value.length < 5){
					return '昵称至少得5个字符啊';
				}
			}
			,pass: [/(.+){6,12}$/, '密码必须6到12位']
			,repass: function(value){
				if($('#L_pass').val()!=$('#L_repass').val()){
					return '两次密码不一致';
				}
			}
		});

		//监听提交
		form.on('submit(add)', function(data){
			console.log(data);
			//发异步，把数据提交给php
			$.ajax({
				type: 'post',
				data: data.field,
				url: base + '/headTeacher/discipline/create'
			});
			layer.alert("添加成功", {icon: 6},function () {
				// 获得frame索引
				var index = parent.layer.getFrameIndex(window.name);
				//关闭当前frame
				parent.layer.close(index);
			});
			return false;
		});


	});
</script>

<script>
	layui.use('laydate', function(){
		var laydate = layui.laydate;

		//执行一个laydate实例
		laydate.render({
			elem: '#start' //指定元素
		});

		//执行一个laydate实例
		laydate.render({
			elem: '#end' //指定元素
		});
	});



	/*用户-删除*/
	function member_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			//发异步删除数据
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		});
	}



	function delAll (argument) {

		var data = tableCheck.getData();

		layer.confirm('确认要删除吗？'+data,function(index){
			//捉到所有被选中的，发异步进行删除
			layer.msg('删除成功', {icon: 1});
			$(".layui-form-checked").not('.header').parents('tr').remove();

	}
