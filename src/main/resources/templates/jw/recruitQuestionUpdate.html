<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <div th:replace="commons::header"></div>
  </head>
  <body>
  <input type="hidden" th:value="${recruitDetail.id}" id="questionId">
    <div class="x-body">
        <form class="layui-form">
         <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>题目
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="question" name="question" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${recruitDetail.question}">
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>A
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="selectA" name="selectA" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${recruitDetail.A}" >
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>B
              </label>
               <div class="layui-input-inline">
                  <input type="text" id="selectB" name="selectB" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${recruitDetail.B}">
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>C
              </label>
               <div class="layui-input-inline">
                  <input type="text" id="selectC" name="selectC" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${recruitDetail.C}">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>D
              </label>
               <div class="layui-input-inline">
                  <input type="text" id="selectD" name="selectD" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" th:value="${recruitDetail.D}">
              </div>
          </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>答案
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="answer" name="answer" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${recruitDetail.answer}">
                </div>
            </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-submit lay-filter="question" type="submit">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        var vue = new Vue({
            el: '#allSecondLevel',
            data: {
                allSecondLevel:null,
                pageCurrent:null,
                pageTotal:null
            }
        });
        var questionId=$("#questionId").val()
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
            var form = layui.form
                ,layer = layui.layer;

            //监听提交
            form.on('submit(question)', function(data){
                $.post(base+"/updateRecruitTest/"+questionId, data.field, function (data) {
                    if (data){
                        layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                });
                return false;
            });
        });
    </script>
  </body>

</html>
