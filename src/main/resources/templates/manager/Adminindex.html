    <!-- 顶部结束 -->
    <!-- 中部开始 -->
     <!-- 左侧菜单开始 -->
    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            <li>
                <a _href="/list/precreateAccount">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>创建账户</cite>

        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">

            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>

          <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">

                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd>
                </dl>
          </div>
          <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                  <iframe src='/xmgc/manager/welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe>

    </div>
    <!-- 底部结束 -->
    <script>
    function change() {
        window.location.href="/xmgc/templates/manager/allShow.html";
    }
    function logout(){
        layer.msg('确定要退出吗？', {
            time: 0 //不自动关闭
            ,btn: ['YES', 'NO']
            ,yes: function(index){
                layer.close(index);
                $.get(base + "/account/logout",function(data){
                    if(data == 1){
                        window.location = base + "/login";
                    }
                });
            }
        });
    }
    </script>
